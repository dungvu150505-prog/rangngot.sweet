<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Một chút ngọt ngào gửi tới bạn</title>

  <!-- Font + style chung -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- 🍰 Logo + slogan -->
  <img src="https://file.garden/aO0lFjCQS03opF7T/st.PNG" alt="Logo RangNgot" class="logo">
  <div class="slogan">From RangNgot with Love 💞</div>

  <!-- 🎀 Thiệp -->
  <div class="card">
    <h1>Một chút ngọt ngào gửi tới bạn</h1>
    <p id="desc">Đây là đôi lời ngọt ngào từ một người đặc biệt muốn dành tặng cho bạn nhân dịp 20/10. Nhấn nút bên dưới để xem/nghe nhé 🎀</p>

    <!-- Vùng hiển thị media động -->
    <div id="mediaWrap" style="margin-top:8px;"></div>

    <!-- Nút hành động (tuỳ loại file mà đổi chức năng) -->
    <button class="play" id="actionBtn">🎧 Nghe lời chúc</button>
    <div class="note" id="note">Nếu không tự phát, hãy bấm nút ở trên nhé</div>
  </div>

  <script>
    const actionBtn = document.getElementById('actionBtn');
    const note      = document.getElementById('note');
    const desc      = document.getElementById('desc');
    const mediaWrap = document.getElementById('mediaWrap');

    // Chấp nhận nhiều tên tham số để tương thích: ?audio=, ?file=, ?src=, ?url=
    const params = new URLSearchParams(location.search);
    const fileURL = params.get('audio') || params.get('file') || params.get('src') || params.get('url');

    // Phân loại theo đuôi file
    function detectType(url) {
      if (!url) return 'unknown';
      const clean = url.split('?')[0].split('#')[0];
      const ext = (clean.split('.').pop() || '').toLowerCase();
      const IMG = ['png','jpg','jpeg','gif','webp','bmp','svg','heic','heif','avif'];
      const VID = ['mp4','webm','ogg','mov','m4v','3gp','3gpp'];
      const AUD = ['mp3','wav','aac','m4a','ogg','oga','flac','webm'];
      if (IMG.includes(ext)) return 'image';
      if (VID.includes(ext)) return 'video';
      if (AUD.includes(ext)) return 'audio';
      // Không rõ đuôi -> ưu tiên audio (tương thích cũ)
      return 'audio';
    }

    // Tạo phần tử media tương ứng
    let mediaEl = null;
    const kind = detectType(fileURL);

    if (!fileURL) {
      actionBtn.disabled = true;
      actionBtn.textContent = '❌ Không tìm thấy nội dung';
      note.textContent = 'Hãy kiểm tra lại link nhận hoặc nhờ người gửi gửi lại nhé.';
    } else {
      if (kind === 'image') {
        // Ảnh
        mediaEl = new Image();
        mediaEl.src = fileURL;
        mediaEl.alt = 'Ảnh lời chúc';
        mediaEl.style.maxWidth = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '⬇️ Tải ảnh về máy';
        note.textContent = 'Chúc bạn một ngày thật ngọt ngào 🍰';
        actionBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = fileURL;
          a.download = 'rangngot-image';
          document.body.appendChild(a); a.click(); a.remove();
        };
      } else if (kind === 'video') {
        // Video
        mediaEl = document.createElement('video');
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.preload = 'metadata';
        mediaEl.playsInline = true;
        mediaEl.style.width = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '▶️ Phát video';
        note.textContent = 'Nếu không phát, bấm nút để xem nhé.';
        actionBtn.onclick = () => {
          if (mediaEl.paused) {
            mediaEl.play().then(() => actionBtn.textContent = '⏸ Tạm dừng').catch(()=>{});
          } else {
            mediaEl.pause();
            actionBtn.textContent = '▶️ Phát video';
          }
        };
      } else {
        // Audio (mặc định/ tương thích cũ)
        mediaEl = document.createElement('audio');
        mediaEl.preload = 'auto';
        mediaEl.src = fileURL;
        mediaEl.style.display = 'none'; // nút chính sẽ điều khiển phát
        mediaEl.setAttribute('controls', ''); // vẫn thêm để người dùng có thể mở nếu muốn
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '🎧 Nghe lời chúc';
        note.textContent = 'Nếu không tự phát, hãy bấm nút ở trên nhé';
        actionBtn.onclick = () => {
          if (mediaEl.paused) {
            mediaEl.play()
              .then(() => actionBtn.textContent = '⏸ Dừng lại')
              .catch(() => alert('Trình duyệt chặn tự phát, bấm lại để phát nhé.'));
          } else {
            mediaEl.pause();
            mediaEl.currentTime = 0;
            actionBtn.textContent = '🎧 Nghe lời chúc';
          }
        };
      }
    }

    // 💗 Tim bay ngẫu nhiên (đáy màn hình)
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.backgroundColor = `hsl(${340 + Math.random() * 20}, 90%, 75%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>
</body>
</html>
