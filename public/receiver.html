<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Một chút ngọt ngào gửi tới bạn</title>

  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- 🍰 Logo + slogan -->
  <img src="https://file.garden/aO0lFjCQS03opF7T/st.PNG" alt="Logo RangNgot" class="logo">
  <div class="slogan">From RangNgot with Love 💞</div>

  <!-- 🎀 Thiệp -->
  <div class="card">
    <h1>Một chút ngọt ngào gửi tới bạn</h1>
    <p id="desc">Đây là đôi lời ngọt ngào từ một người đặc biệt muốn dành tặng cho bạn nhân dịp 20/10. Nhấn nút bên dưới để xem/nghe nhé 🎀</p>

    <div id="mediaWrap" style="margin-top:8px;"></div>

    <button class="play" id="actionBtn">🎧 Nghe lời chúc</button>
    <div class="note" id="note">Nếu không tự phát, hãy bấm nút ở trên nhé</div>
  </div>

  <script>
    const actionBtn = document.getElementById('actionBtn');
    const note      = document.getElementById('note');
    const mediaWrap = document.getElementById('mediaWrap');

    // Nhận tham số (tương thích nhiều tên)
    const params  = new URLSearchParams(location.search);
    const fileURL = params.get('file') || params.get('audio') || params.get('src') || params.get('url');

    // Phân loại theo đuôi file (đúng yêu cầu)
    // Ảnh -> image; Ghi âm/ghi âm trực tiếp -> audio; Video -> video
    function detectType(url) {
      if (!url) return 'unknown';
      const clean = url.split('?')[0].split('#')[0];
      const ext = (clean.split('.').pop() || '').toLowerCase();

      // ẢNH
      const IMG = ['png','jpg','jpeg','gif','webp','bmp','svg','heic','heif','avif'];

      // VIDEO: chỉ giữ các đuôi video thực sự (KHÔNG gồm webm/ogg vì ghi âm thường ra 2 đuôi này)
      const VID = ['mp4','mov','m4v','3gp','3gpp'];

      // AUDIO: bao gồm webm/ogg để ghi âm trực tiếp đi vào audio
      const AUD = ['mp3','wav','aac','m4a','ogg','oga','flac','webm'];

      if (IMG.includes(ext)) return 'image';
      if (VID.includes(ext)) return 'video';
      if (AUD.includes(ext)) return 'audio';
      return 'audio'; // fallback an toàn
    }

    if (!fileURL) {
      mediaWrap.innerHTML = `
        <p style="color:#555; font-size:1.05rem; line-height:1.55; margin:0 0 16px;">
          Mình không tìm thấy nội dung trong liên kết này. Hãy kiểm tra lại đường link hoặc nhờ người gửi tạo lại nhé.
        </p>
        <div style="margin-top:8px;">
          <a href="/" class="btn-secondary" style="text-decoration:none; padding:10px 16px; border-radius:12px; background:#ffd1e1; color:#a83f6b; box-shadow:0 4px 10px rgba(255,170,200,.2);">🍰 Quay về trang gửi</a>
        </div>
      `;
      actionBtn.style.display = 'none';
      note.textContent = '—';
    } else {
      const kind = detectType(fileURL);
      let mediaEl = null;

      // ===== ẢNH =====
      if (kind === 'image') {
        mediaEl = new Image();
        mediaEl.src = fileURL;
        mediaEl.alt = 'Ảnh lời chúc';
        mediaEl.style.maxWidth = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '⬇️ Tải ảnh về máy';
        note.textContent = 'Chúc bạn một ngày thật ngọt ngào 🍰';
        actionBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = fileURL; a.download = 'rangngot-image';
          document.body.appendChild(a); a.click(); a.remove();
        };

      // ===== VIDEO =====
      } else if (kind === 'video') {
        // Tạo video
        mediaEl = document.createElement('video');
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.preload = 'metadata';
        mediaEl.playsInline = true;
        mediaEl.style.width = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        // Nếu thực tế chỉ có audio trong container, chuyển sang audio UI
        const switchToAudioUI = () => {
          const audioEl = document.createElement('audio');
          audioEl.src = fileURL;
          audioEl.controls = true;
          audioEl.preload = 'metadata';
          audioEl.style.width = '100%';
          audioEl.style.marginTop = '8px';
          mediaWrap.replaceChild(audioEl, mediaEl);

          actionBtn.textContent = '🎧 Nghe lời chúc';
          note.textContent = 'Nếu không tự phát, hãy bấm nút ở trên nhé';
          actionBtn.onclick = () => {
            if (audioEl.paused) {
              audioEl.play()
                .then(() => actionBtn.textContent = '⏸ Dừng lại')
                .catch(() => alert('Trình duyệt chặn tự phát, bấm lại để phát nhé.'));
            } else {
              audioEl.pause(); audioEl.currentTime = 0;
              actionBtn.textContent = '🎧 Nghe lời chúc';
            }
          };
        };

        // ✅ Kiểm tra metadata để biết có track hình (tránh rơi nhầm về audio)
        mediaEl.addEventListener('loadedmetadata', () => {
          const noVideoFrame = (mediaEl.videoWidth === 0 && mediaEl.videoHeight === 0);
          // Chỉ coi là "không có video track" khi API tồn tại
          const hasVideoTrackAPI = !!(mediaEl.videoTracks && typeof mediaEl.videoTracks.length === 'number');
          const noVideoTracks   = hasVideoTrackAPI ? (mediaEl.videoTracks.length === 0) : false;

          // CHỈ fallback sang audio khi CẢ 2 điều kiện đều đúng
          if (noVideoFrame && noVideoTracks) {
            switchToAudioUI();
          }
        });

        actionBtn.textContent = '▶️ Phát video';
        note.textContent = 'Nếu không phát, bấm nút để xem nhé.';
        actionBtn.onclick = () => {
          if (mediaEl && mediaEl.tagName === 'VIDEO') {
            if (mediaEl.paused) {
              mediaEl.play().then(() => actionBtn.textContent = '⏸ Tạm dừng').catch(()=>{});
            } else {
              mediaEl.pause();
              actionBtn.textContent = '▶️ Phát video';
            }
          }
        };

      // ===== AUDIO (ghi âm trực tiếp & audio thường) =====
      } else {
        mediaEl = document.createElement('audio');
        mediaEl.preload = 'auto';
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.style.width = '100%';
        mediaEl.style.marginTop = '8px';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '🎧 Nghe lời chúc';
        note.textContent = 'Nếu không tự phát, hãy bấm nút ở trên nhé';
        actionBtn.onclick = () => {
          if (mediaEl.paused) {
            mediaEl.play()
              .then(() => actionBtn.textContent = '⏸ Dừng lại')
              .catch(() => alert('Trình duyệt chặn tự phát, bấm lại để phát nhé.'));
          } else {
            mediaEl.pause(); mediaEl.currentTime = 0;
            actionBtn.textContent = '🎧 Nghe lời chúc';
          }
        };
      }
    }

    // 💗 Tim bay ngẫu nhiên
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.backgroundColor = `hsl(${340 + Math.random() * 20}, 90%, 75%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>
</body>
</html>
