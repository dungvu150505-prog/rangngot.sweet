    <div id="mediaWrap" style="margin-top:8px;"></div>

  <script>
    const actionBtn = document.getElementById('actionBtn');

    // Nh·∫≠n tham s·ªë (t∆∞∆°ng th√≠ch nhi·ªÅu t√™n)
    const params  = new URLSearchParams(location.search);

    // ---- Ph√¢n lo·∫°i: ∆ØU TI√äN Content-Type t·ª´ server, fallback theo ƒëu√¥i ----
    function detectTypeByExt(url) {
      const clean = url.split('?')[0].split('#')[0];
      const ext = (clean.split('.').pop() || '').toLowerCase();
      const IMG = ['png','jpg','jpeg','gif','webp','bmp','svg','heic','heif','avif'];
      const VID = ['mp4','mov','m4v','3gp','3gpp']; // c·ªë √Ω KH√îNG cho 'webm','ogg' v√†o video
      const AUD = ['mp3','wav','aac','m4a','ogg','oga','flac','webm']; // ghi √¢m tr·ª±c ti·∫øp th∆∞·ªùng l√† audio/webm|ogg
      if (IMG.includes(ext)) return 'image';
      if (VID.includes(ext)) return 'video';
      if (AUD.includes(ext)) return 'audio';
      return 'audio';
    }

    async function detectTypeByMime(url) {
      try {
        // ∆Øu ti√™n HEAD ƒë·ªÉ nh·∫π; n·∫øu b·ªã ch·∫∑n th√¨ GET 1 byte ƒë·ªÉ l·∫•y header
        let res = await fetch(url, { method: 'HEAD', mode: 'cors' });
        if (!res.ok || !res.headers) throw 0;
        let ct = res.headers.get('content-type') || '';
        if (!ct) throw 0;
        if (ct.startsWith('image/')) return 'image';
        if (ct.startsWith('video/')) return 'video';
        if (ct.startsWith('audio/')) return 'audio';
        return 'audio';
      } catch {
        try {
          const res2 = await fetch(url, { method: 'GET', headers: { Range: 'bytes=0-0' }, mode: 'cors' });
          const ct2 = res2.headers?.get('content-type') || '';
          if (ct2.startsWith('image/')) return 'image';
          if (ct2.startsWith('video/')) return 'video';
          if (ct2.startsWith('audio/')) return 'audio';
          return detectTypeByExt(url);
        } catch {
          return detectTypeByExt(url);
        }
      }
    }

    async function init() {
      if (!fileURL) {
        mediaWrap.innerHTML = `
          <p style="color:#555; font-size:1.05rem; line-height:1.55; margin:0 0 16px;">
            M√¨nh kh√¥ng t√¨m th·∫•y n·ªôi dung trong li√™n k·∫øt n√†y. H√£y ki·ªÉm tra l·∫°i ƒë∆∞·ªùng link ho·∫∑c nh·ªù ng∆∞·ªùi g·ª≠i t·∫°o l·∫°i nh√©.
          </p>
          <div style="margin-top:8px;">
            <a href="/" class="btn-secondary" style="text-decoration:none; padding:10px 16px; border-radius:12px; background:#ffd1e1; color:#a83f6b; box-shadow:0 4px 10px rgba(255,170,200,.2);">üç∞ Quay v·ªÅ trang g·ª≠i</a>
          </div>
        `;
        actionBtn.style.display = 'none';
        note.textContent = '‚Äî';
        return;
      }

      const kind = await detectTypeByMime(fileURL);
      let mediaEl = null;

      if (kind === 'image') {
        // ===== ·∫¢NH =====
        mediaEl = new Image();
        mediaEl.src = fileURL;
        mediaEl.alt = '·∫¢nh l·ªùi ch√∫c';
        mediaEl.style.maxWidth = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = '‚¨áÔ∏è T·∫£i ·∫£nh v·ªÅ m√°y';
        note.textContent = 'Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t ng·ªçt ng√†o üç∞';
        actionBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = fileURL; a.download = 'rangngot-image';
          document.body.appendChild(a); a.click(); a.remove();
        };

      } else if (kind === 'video') {
        // ===== VIDEO =====
        mediaEl = document.createElement('video');
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.preload = 'metadata';
        mediaEl.playsInline = true;
        mediaEl.style.width = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        // N·∫øu th·ª±c t·∫ø ch·ªâ c√≥ audio trong container, chuy·ªÉn sang audio UI
        const switchToAudioUI = () => {
          const audioEl = document.createElement('audio');
          audioEl.src = fileURL;
          audioEl.controls = true;
          audioEl.preload = 'metadata';
          audioEl.style.width = '100%';
          audioEl.style.marginTop = '8px';
          mediaWrap.replaceChild(audioEl, mediaEl);

          actionBtn.textContent = 'üéß Nghe l·ªùi ch√∫c';
          note.textContent = 'N·∫øu kh√¥ng t·ª± ph√°t, h√£y b·∫•m n√∫t ·ªü tr√™n nh√©';
          actionBtn.onclick = () => {
            if (audioEl.paused) {
              audioEl.play()
                .then(() => actionBtn.textContent = '‚è∏ D·ª´ng l·∫°i')
                .catch(() => alert('Tr√¨nh duy·ªát ch·∫∑n t·ª± ph√°t, b·∫•m l·∫°i ƒë·ªÉ ph√°t nh√©.'));
            } else {
              audioEl.pause(); audioEl.currentTime = 0;
              actionBtn.textContent = 'üéß Nghe l·ªùi ch√∫c';
            }
          };
        };

        // B·∫£o hi·ªÉm: ch·ªâ fallback sang audio khi KH√îNG c√≥ khung h√¨nh V√Ä KH√îNG c√≥ video track
        mediaEl.addEventListener('loadedmetadata', () => {
          const noVideoFrame = (mediaEl.videoWidth === 0 && mediaEl.videoHeight === 0);
          const hasVideoTrackAPI = !!(mediaEl.videoTracks && typeof mediaEl.videoTracks.length === 'number');
          const noVideoTracks   = hasVideoTrackAPI ? (mediaEl.videoTracks.length === 0) : false;
          if (noVideoFrame && noVideoTracks) {
            switchToAudioUI();
          }
        });

        actionBtn.textContent = '‚ñ∂Ô∏è Ph√°t video';
        note.textContent = 'N·∫øu kh√¥ng ph√°t, b·∫•m n√∫t ƒë·ªÉ xem nh√©.';
        actionBtn.onclick = () => {
          if (mediaEl && mediaEl.tagName === 'VIDEO') {
            if (mediaEl.paused) {
              mediaEl.play().then(() => actionBtn.textContent = '‚è∏ T·∫°m d·ª´ng').catch(()=>{});
            } else {
              mediaEl.pause();
              actionBtn.textContent = '‚ñ∂Ô∏è Ph√°t video';
            }
          }
        };

      } else {
        // ===== AUDIO (ghi √¢m tr·ª±c ti·∫øp & audio th∆∞·ªùng) =====
        mediaEl = document.createElement('audio');
        mediaEl.preload = 'auto';
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.style.width = '100%';
        mediaEl.style.marginTop = '8px';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = 'üéß Nghe l·ªùi ch√∫c';
        note.textContent = 'N·∫øu kh√¥ng t·ª± ph√°t, h√£y b·∫•m n√∫t ·ªü tr√™n nh√©';
        actionBtn.onclick = () => {
          if (mediaEl.paused) {
            mediaEl.play()
              .then(() => actionBtn.textContent = '‚è∏ D·ª´ng l·∫°i')
              .catch(() => alert('Tr√¨nh duy·ªát ch·∫∑n t·ª± ph√°t, b·∫•m l·∫°i ƒë·ªÉ ph√°t nh√©.'));
          } else {
            mediaEl.pause(); mediaEl.currentTime = 0;
            actionBtn.textContent = 'üéß Nghe l·ªùi ch√∫c';
          }
        };
      }
    }

    // Kh·ªüi ch·∫°y
    init();

    // üíó Tim bay ng·∫´u nhi√™n
