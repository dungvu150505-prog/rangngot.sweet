    // Nháº­n tham sá»‘ (tÆ°Æ¡ng thÃ­ch nhiá»u tÃªn)
    const params  = new URLSearchParams(location.search);
    const fileURL = params.get('file') || params.get('audio') || params.get('src') || params.get('url');

    // --- Helpers ---
    function fileExt(url) {
      const clean = (url || '').split('?')[0].split('#')[0];

    }

    // Fallback theo Ä‘uÃ´i khi khÃ´ng Ä‘á»c Ä‘Æ°á»£c Content-Type
    function detectTypeByExt(url) {
      const ext = fileExt(url);
      const IMG = ['png','jpg','jpeg','gif','webp','bmp','svg','heic','heif','avif'];
      // Video máº¡nh: giá»¯ cho video thá»±c sá»±
      const VID = ['mp4','mov','m4v','3gp','3gpp'];
      // Audio bao gá»“m webm/ogg Ä‘á»ƒ cover ghi Ã¢m trá»±c tiáº¿p
      const AUD = ['mp3','wav','aac','m4a','ogg','oga','flac','webm'];
      if (IMG.includes(ext)) return 'image';
      if (VID.includes(ext)) return 'video';
      if (AUD.includes(ext)) return 'audio';
      return 'audio';
    }

    // Æ¯u tiÃªn Content-Type nhÆ°ng Ã‰P video náº¿u Ä‘uÃ´i thuá»™c nhÃ³m video máº¡nh
    async function detectTypeByMime(url) {
      const ext = fileExt(url);
      const STRONG_VIDEO_EXT = new Set(['mp4','mov','m4v','3gp','3gpp']);

      // Náº¿u lÃ  Ä‘uÃ´i video máº¡nh -> Ã©p video ngay tá»« Ä‘áº§u
      if (STRONG_VIDEO_EXT.has(ext)) return 'video';

      try {
        let res = await fetch(url, { method: 'HEAD', mode: 'cors' });
        if (!res.ok || !res.headers) throw 0;
        const ct = (res.headers.get('content-type') || '').toLowerCase();

        if (STRONG_VIDEO_EXT.has(ext)) return 'video'; // váº«n Æ°u tiÃªn Ä‘uÃ´i máº¡nh
        if (ct.startsWith('image/')) return 'image';
        if (ct.startsWith('video/')) return 'video';
        if (ct.startsWith('audio/')) return 'audio';
        return detectTypeByExt(url);
      } catch {
        try {
          const res2 = await fetch(url, { method: 'GET', headers: { Range: 'bytes=0-0' }, mode: 'cors' });
          const ct2 = (res2.headers?.get('content-type') || '').toLowerCase();

          if (STRONG_VIDEO_EXT.has(ext)) return 'video';
          if (ct2.startsWith('image/')) return 'image';
          if (ct2.startsWith('video/')) return 'video';
          if (ct2.startsWith('audio/')) return 'audio';
          return detectTypeByExt(url);
        } catch {
          return detectTypeByExt(url);
        }
      }
    }

    async function init() {
      if (!fileURL) {
        mediaWrap.innerHTML = `

            MÃ¬nh khÃ´ng tÃ¬m tháº¥y ná»™i dung trong liÃªn káº¿t nÃ y. HÃ£y kiá»ƒm tra láº¡i Ä‘Æ°á»ng link hoáº·c nhá» ngÆ°á»i gá»­i táº¡o láº¡i nhÃ©.

          <div style="margin-top:8px;">
            <a href="/" class="btn-secondary" style="text-decoration:none; padding:10px 16px; border-radius:12px; background:#ffd1e1; color:#a83f6b; box-shadow:0 4px 10px rgba(255,170,200,.2);">ğŸ° Quay vá» trang gá»­i</a>
          </div>
        `;
        actionBtn.style.display = 'none';
        note.textContent = 'â€”';
        return;
      }

      const kind = await detectTypeByMime(fileURL);
      let mediaEl = null;

      if (kind === 'image') {
        // ===== áº¢NH =====
        mediaEl = new Image();
        mediaEl.src = fileURL;
        mediaEl.alt = 'áº¢nh lá»i chÃºc';
        mediaEl.style.maxWidth = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = 'â¬‡ï¸ Táº£i áº£nh vá» mÃ¡y';
        note.textContent = 'ChÃºc báº¡n má»™t ngÃ y tháº­t ngá»t ngÃ o ğŸ°';
        actionBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = fileURL; a.download = 'rangngot-image';
          document.body.appendChild(a); a.click(); a.remove();
        };

      } else if (kind === 'video') {
        // ===== VIDEO =====
        mediaEl = document.createElement('video');
        mediaEl.src = fileURL;
        mediaEl.controls = true;
        mediaEl.preload = 'metadata';
        mediaEl.playsInline = true;
        mediaEl.style.width = '100%';
        mediaEl.style.borderRadius = '12px';
        mediaEl.style.boxShadow = '0 6px 18px rgba(255,150,180,.18)';
        mediaWrap.appendChild(mediaEl);

        // Náº¿u thá»±c táº¿ chá»‰ cÃ³ audio trong container, chuyá»ƒn sang audio UI
        const switchToAudioUI = () => {
          const audioEl = document.createElement('audio');
          audioEl.src = fileURL;
          audioEl.controls = true;
          audioEl.preload = 'metadata';
          audioEl.style.width = '100%';
          audioEl.style.marginTop = '8px';
          mediaWrap.replaceChild(audioEl, mediaEl);

          actionBtn.textContent = 'ğŸ§ Nghe lá»i chÃºc';
          note.textContent = 'Náº¿u khÃ´ng tá»± phÃ¡t, hÃ£y báº¥m nÃºt á»Ÿ trÃªn nhÃ©';
          actionBtn.onclick = () => {
            if (audioEl.paused) {
              audioEl.play()
                .then(() => actionBtn.textContent = 'â¸ Dá»«ng láº¡i')
                .catch(() => alert('TrÃ¬nh duyá»‡t cháº·n tá»± phÃ¡t, báº¥m láº¡i Ä‘á»ƒ phÃ¡t nhÃ©.'));
            } else {
              audioEl.pause(); audioEl.currentTime = 0;
              actionBtn.textContent = 'ğŸ§ Nghe lá»i chÃºc';
            }
          };
        };

        // Báº£o hiá»ƒm: chá»‰ fallback sang audio khi KHÃ”NG cÃ³ khung hÃ¬nh VÃ€ KHÃ”NG cÃ³ video track
        mediaEl.addEventListener('loadedmetadata', () => {
          const noVideoFrame = (mediaEl.videoWidth === 0 && mediaEl.videoHeight === 0);
          const hasVideoTrackAPI = !!(mediaEl.videoTracks && typeof mediaEl.videoTracks.length === 'number');
          const noVideoTracks   = hasVideoTrackAPI ? (mediaEl.videoTracks.length === 0) : false;
          if (noVideoFrame && noVideoTracks) {
            switchToAudioUI();
          }
        });

        actionBtn.textContent = 'â–¶ï¸ PhÃ¡t video';
        note.textContent = 'Náº¿u khÃ´ng phÃ¡t, báº¥m nÃºt Ä‘á»ƒ xem nhÃ©.';
        actionBtn.onclick = () => {
          if (mediaEl && mediaEl.tagName === 'VIDEO') {
            if (mediaEl.paused) {
              mediaEl.play().then(() => actionBtn.textContent = 'â¸ Táº¡m dá»«ng').catch(()=>{});
            } else {
              mediaEl.pause();
              actionBtn.textContent = 'â–¶ï¸ PhÃ¡t video';
            }
          }
        };

      } else {
        // ===== AUDIO (ghi Ã¢m trá»±c tiáº¿p & audio thÆ°á»ng) =====
        mediaEl = document.createElement('audio');
        mediaEl.preload = 'auto';
        mediaEl.src = fileURL;

        mediaWrap.appendChild(mediaEl);

        actionBtn.textContent = 'ğŸ§ Nghe lá»i chÃºc';

        actionBtn.onclick = () => {

          } else {

            actionBtn.textContent = 'ğŸ§ Nghe lá»i chÃºc';
          }
        };
      }
    }

    // Khá»Ÿi cháº¡y
    init();

    // ğŸ’— Tim bay ngáº«u nhiÃªn
